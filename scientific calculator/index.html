<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scientific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-3">Scientific Calculator</h1>
        <div class="row">
            <div class="col-12 offset-md-3 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <input type="text" id="result" class="form-control w-100">
                        <div class="row gx-1">
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border"
                                    onclick="getNum('&#40;')">&#40;</button>

                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border"
                                    onclick="getNum('&#41;')">&#41;</button>

                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border"
                                    onclick="getNum('%')">%</button>


                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="clearNum()">
                                    AC

                                </button>
                            </div>


                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="getNum('7')">
                                    7
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="getNum('8')">
                                    8
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="getNum('9')">
                                    9
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="getNum('/')">
                                    ÷
                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="getNum('4')">
                                    4
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="getNum('5')">
                                    5
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="getNum('6')">
                                    6
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="getNum('*')">
                                    ×
                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="getNum('1')">
                                    1
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="getNum('2')">
                                    2
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="getNum('3')">
                                    3
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="getNum('-')">
                                    -
                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="getNum('0')">
                                    0
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="getNum('.')">
                                    .
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-primary w-100 mt-2 border border-primary" onclick="getResults()">
                                    =
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="getNum('+')">
                                    +
                                </button>
                            </div>


                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border"
                                    onclick="getNum('Math.sin')">
                                    sin
                                </button>

                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border"
                                    onclick="getNum('Math.PI')">
                                    π
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border"
                                    onclick="getNum('Math.cos')">
                                    cos
                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border"
                                    onclick="getNum('Math.log')">
                                    log
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border"
                                    onclick="getNum('Math.E')">
                                    E
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border"
                                    onclick="getNum('Math.tan')">
                                    tan
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="getNum('Math.')">
                                    √
                                </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"
                                        onclick="removeNumb()">
                                        DEL
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
